<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  kunal chaudhary rajora</title>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Audiowide|Chathura|Dosis|Electrolize|Exo|Graduate|Iceberg|Iceland|Open+Sans+Condensed:300|Orbitron|Rationale|Sarpanch|Teko|VT323|Wallpoet" rel="stylesheet"> 
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="background"></div>
<div class="container">
  <div class="main">
    <div class="quadrant green" id="green">
    </div>
    <div class="quadrant red" id="red">
    </div>
    <div class="quadrant yellow" id="yellow">
    </div>
    <div class="quadrant blue" id="blue">
    </div>
    <div class="outer-ring">
      <div class="center">
        <div class="simon-label noselect">simon</div>
        <div class="controls">
          <div class="control-row1">
            <div class="window window-off noselect">--
            </div> 
            <a href="#">
              <div class="start-button btn btn-up" id="start"></div>
            </a> 
            <div class="strict">
              <div class="strict-led strict-off"></div>
              <a href="#">
                <div class="strict-button btn btn-up" id="strict"></div>
              </a>
            </div>
          </div>
          <div class="control-row2 noselect">
            <div class="window-label">COUNT</div>
            <div class="start-label">START</div>
            <div class="strict-label">STRICT</div>
          </div> 
          <div class="power noselect">
            <div class="power-label">OFF</div>
            <a href="#">
              <div class="power-slot">
                <div class="power-switch power-off"></div>
              </div> 
            </a>
            <div class="power-label">ON</div>
          </div>
        </div> 
      </div> 
    </div> 
  </div> 
  <div class="tagline">
    Designed and coded by <a href="https://codepen.io/ShadowKnight00/full/qRxWjb/" target="_blank" title="Click to see my portfolio">Kunal Chaudhary Rajora</a>
  </div> 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
