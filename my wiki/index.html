<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  kunal chaudhary rajora</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body background="https://s-media-cache-ak0.pinimg.com/originals/5e/48/dc/5e48dc8f78b6bc6351533358ec3d0bbf.jpg" class="img-responsive">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">KPEDIA</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-text">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="https://codepen.io/kunalrajora/#">Projects</a></li>
        <li><a href="#kcr">Contact</a></li>
        <div class="wrap">
     <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
        <i class="fa fa-search text-primary"></i>
     </button>
     </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
  
<div ng-app='wikiApp'> 
  
<div class='main ' ng-controller =   'MainController'>
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 text-center">
      <h1>Kpedia</h1>
      <div class='section' ng-repeat='story in wikiData'>
  <a href="{{story.page}}" target="_black">
  <div class='article'>
          <h2>{{story.title}}</h2>
    </div> 
      </a>
    </div>
    </div>
    <div class="col-md-10 text-center"> 
      
      <div class='section' ng-repeat='story in wikiData'>
  <a href="{{story.page}}" target="_black">
  <div class='article'>
          <h2>{{story.title}}</h2>
          <p>{{story.body}}</p>
    </div> 
      </a>
    </div>
      </div>
  </div>
</div>
</div>
</div>
<footer class="container-fluid text-center navbar-fixed-bottom" id="kcr">
  <p>By Kunal Chaudhary Rajora</p>
</footer>

</body>
</html>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://fonts.googleapis.com/css?family=Open+Sans'></script>

    <script src="js/index.js"></script>

</body>
</html>
