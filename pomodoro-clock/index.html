<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://www.w3schools.com/lib/w3.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body onload='setup()'>
  <div class="row">
    <div class="col-sm-12">
    <p class="w3-center w3-display-container  w3-animate-top" id ="heading">Pomodoro Clock</p>  
  </div>
  </div>
<div class="row">
  <div class="col-sm-4 nav nav-pills nav-stacked">
  <br>
   <br>
    <div class="">
<div type='button' name='delete' class='box' onClick="reset()"; >
    <div class='box-left'>
      <i class='but-icon reset1 reset' >RESET</i>
       <div class='bar'>
        <i class='but-icon fa fa fa-reply text-primary '></i>
       </div>
    </div>
    <div class='box-right' ></div>
  </div>
  <br>
  <br>
  <br><br><br><br><br>
  <div type='button' name='delete' class='back' onclick='start()' >
    <div class='box-left1'>
      <i class='but-icon start reset1'  >START</i>
       <div class='bar1'>
        <i class='but-icon fa fa fa-play text-primary'></i>
       </div>
    </div>
    <div class='box-right1'></div>
    </div>
    <br>
    <br>
    <br><br><br><br><br>
    <div type='button' name='delete' class='bad' onclick='pause()' >
    <div class='box-left2'>
      <i class='but-icon reset1 pause' >STOP</i>
       <div class='ram'>
        <i class='but-icon fa fa fa-stop text-primary'></i>
       </div>
    </div>
    <div class='box-right2'></div>
  </div>
    <br>
    <br>
    <br>
    <br>
    <br>
 </div>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-6">
  <div class="well time-controls">
    <div class="row ">
    <div class="col-sm-6 w3-center change-time">
    <button class="btn "id="decbreak" onClick="chBrk(-1)"aria-hidden="true" >-</button>
    <span>Break Length</span>
    <button class="btn" id="incbreak" onClick="chBrk(1)" aria-hidden="true">+</button>
      <br>
      <div class="well well-lg" >
        <span id='break'>25</span>
        
      </div>
    </div>
    <div class="col-sm-6 w3-center change-time">
    <button class="btn" id="decsession" onclick='chDur(-1)' aria-hidden="true">-</button>
    <span>Session Length</span>
    <button class="btn" id="incsession" onclick='chDur(1)' aria-hidden="true">+</button>
      <br>
      <div class="well well-lg" >
        <span id='duration'>25</span>
      </div>
    </div>
  </div>
</div>
    <div class="well ">
      <div class="row">
        <div class="col-sm-6">
          <div id="banner">
            <div class="pour"></div>
              <div class="fill">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
                <path fill="#04ACFF" id="waveShape" d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,2.4-40.6,2.4
c-12.3,1.1-30.3,1.8-31.9,1.9c-2-0.1-19.7-0.8-32-1.9c0,0-25.8-2.3-40.8-2.4c-15,0-40.8,2.4-40.8,2.4c-12.3,1.1-30.4,1.8-32,1.9
c-2-0.1-20-0.8-32.2-1.9c0,0-3.1-0.3-8.1-0.7V300H300z" />
    </svg>
  </div>
</div>
        </div>
        <div class="col-sm-6">
          <div class='timer-div'>
    <span id='timer'>25:00</span>
    <div id='timer-status' class='pomodoro-color'></div>
  </div>
          </div>
    </div>
    </div>
  </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
